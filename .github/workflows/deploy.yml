name: build-and-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # allow manual runs from the Actions UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (with npm cache and public registry)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org/"

      - name: Ensure public npm registry (extra safety)
        run: |
          echo "Setting npm registry to public npmjs.org"
          npm config set registry https://registry.npmjs.org/
          npm config get registry

      - name: Install dependencies (with retries for transient DNS/network errors)
        run: |
          set -e
          max_retries=3
          attempt=0
          until npm ci; do
            attempt=$((attempt + 1))
            echo "npm ci failed (attempt $attempt/$max_retries)."
            if [ "$attempt" -ge "$max_retries" ]; then
              echo "Reached max retries. Exiting with failure."
              exit 1
            fi
            echo "Waiting 5s before retrying..."
            sleep 5
          done

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
